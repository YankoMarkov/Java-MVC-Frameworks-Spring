<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:replace="fragments/navbar"></th:block>
	</header>
	<main class="mt-3">
		<hr class="bg-exodia hr-2"/>
		<div class="print-container container-fluid">
			<div class="row mb-4 home-container">
				<th:block th:each="document : ${documents}">
					<div class="print-scheduled bg-exodia rounded">
						<h5 class="text-center text-white font-weight-bold py-3 mt-3" th:text="${document.title}"></h5>
						<hr class="bg-white">
						<div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
							<a class="btn bg-exodia text-white font-weight-bold mb-3"
							   th:href="@{/print/{id}(id=${document.id})}">Print</a>
							<a class="btn bg-exodia text-white font-weight-bold mb-3"
							   th:href="@{/details/{id}(id=${document.id})}">Details</a>
						</div>
					</div>
				</th:block>
			</div>
		</div>
		<hr class="bg-exodia hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"></th:block>
	</footer>
</div>
</body>
</html>
