<th:block th:fragment="navbar" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <header>
        <th:block sec:authorize="isAnonymous()">
            <th:block th:replace="fragments/guest-navbar"></th:block>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <th:block th:replace="fragments/user-navbar"></th:block>
        </th:block>
    </header>
</th:block>
