<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-resident hr-2"/>
        <div class="container mb-5">
            <h1 class="text-dark">Register</h1>
            <form th:action="@{/users/register}" th:method="post" th:object="${userRegister}">
                <div class="form-group" th:field="*{username}"
                     th:classappend="${#fields.hasErrors('username')}? 'text-danger'">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"/>
                    <small th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
                </div>
                <div class=" form-group" th:classappend="${#fields.hasErrors('password')}? 'text-danger'">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"/>
                    <small th:each="error : ${#fields.errors('password')}"
                           th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'text-danger'">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"/>
                    <small th:each="error : ${#fields.errors('confirmPassword')}"
                           th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'text-danger'">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}"/>
                    <small th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <hr class="bg-resident hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
</body>
</html>
