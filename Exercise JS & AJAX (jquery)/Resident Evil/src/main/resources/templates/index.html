<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:replace="fragments/navbar"/>
	</header>
	<main class="mt-3">
		<hr class="bg-resident hr-2"/>
		<div class="container">
			<div class="row d-flex justify-content-around mt-5">
				<h1 id="choice-title">Your Choice</h1>
				<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" class="custom-control-input" id="viruses-button"
					       name="inlineDefaultRadiosExample">
					<label class="custom-control-label" for="viruses-button">Viruses</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" class="custom-control-input" id="cities-button"
					       name="inlineDefaultRadiosExample">
					<label class="custom-control-label" for="cities-button">Cities</label>
				</div>
			</div>
			<div id="data-container" class="d-flex justify-content-center mt-5">
				<h1>Select, what data you want to visualize!</h1>
			</div>
		</div>
		<hr class="bg-resident hr-2 mt-5"/>
		<script type="text/javascript" th:src="@{/js/virusesAndCities.js}">
		</script>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
